<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
      <header class="card-header"><img src="images/image-victor.jpg" alt="user" class="user-img"></header>
      <div class="user-info">
        <p class="name-age"><span class="name">Victor Crest</span> <span class="age">26</span></p>
        <p class="address">London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <span class="stat">80K</span>
          <span class="title">Followers</span>
        </div>
        <div class="likes">
          <span class="stat">803K</span>
          <span class="title">Likes</span>
        </div>
        <div class="photos">
          <span class="stat">1.4K</span>
          <span class="title">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aya-Saeed261" target="_blank">Aya Saeed</a>.
    </div>
  </div>
</body>

</html>
