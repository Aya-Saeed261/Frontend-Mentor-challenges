<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="review-card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="product" class="product-img">
      <a href="#" class="image-overlay">
        <img src="images/icon-view.svg" alt="icon">
      </a>
    </div>
    <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price"><img src="images/icon-ethereum.svg" alt="icon"><span>0.041 ETH</span></div>
      <div class="time"><img src="images/icon-clock.svg" alt="icon"><span>3 days left</span></div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="creator" class="creator-img">
      <p class="name-container">Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
