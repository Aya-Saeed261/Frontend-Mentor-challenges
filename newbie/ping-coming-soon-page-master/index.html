<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,300;1,700&display=swap"
    rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo">
      <h1 class="heading"> We are launching <span>soon!</span></h1>
      <p class="info">Subscribe and get notified</p>
      <form action="#" class="subscribe-form">
        <div>
          <input type="text" name="email" id="email" placeholder="Your email address...">
          <p class="changes">Please provide a valid email address</p>
        </div>
        <button type="submit" class="submit">Notify Me</button>

      </form>
      <img src="images/illustration-dashboard.png" alt="" class="hero">
      <div class="social-links">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>

</html>
