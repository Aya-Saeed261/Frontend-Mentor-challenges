<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="heading-img">
    <div class="content">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="info">
        <div class="plan">
          <img src="images/icon-music.svg" alt="icon" class="music-icon">
          <div class="plan-info">
            <p class="type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <button class="change-plan">Change</button>
      </div>
      <button class="purchase">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aya-Saeed261" target="_blank">Aya Saeed</a>.
  </div>
</body>

</html>
