<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-holder">
        <div class="text">
          <!-- Large screens logo -->
          <img src="images/logo.svg" alt="logo" class="logo lg-screens">
          <h1 class="title"><span>We're</span> coming soon</h1>
          <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#">
            <div>
              <input type="text" class="user-email" name="email" placeholder="Email Address">
              <button type="submit" class="subscribe" aria-label="submit button"><img src="images/icon-arrow.svg"
                  alt="icon"></button>
            </div>
            <img src="images/icon-error.svg" alt="" class="error-logo">
            <p class="changes">fgdfhdhd</p>
          </form>
        </div>
      </div>
      <!-- Desktop hero -->
      <img src="images/hero-desktop.jpg" alt="" class="hero desktop">
      <!-- Mobile hero -->
      <img src="images/hero-mobile.jpg" alt="" class="hero mobile">
      <!-- Medium and small screens logo -->
      <img src="images/logo.svg" alt="logo" class="logo smaller-screens">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aya-Saeed261" target="_blank">Aya Saeed</a>.
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
