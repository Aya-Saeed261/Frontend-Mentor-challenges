<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="info">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2 class="number">10k+</h2>
            <p class="heading">companies</p>
          </div>
          <div class="stat">
            <h2 class="number">314</h2>
            <p class="heading">templates</p>
          </div>
          <div class="stat">
            <h2 class="number">12M+</h2>
            <p class="heading">queries</p>
          </div>
        </div>
      </div>
      <div class="image-holder"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aya-Saeed261" target="_blank">Aya Saeed</a>.
    </div>
  </main>
</body>

</html>
