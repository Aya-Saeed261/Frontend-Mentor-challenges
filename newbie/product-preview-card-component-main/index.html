<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" alt="product" class="show-in-desktop">
      <img src="images/image-product-mobile.jpg" alt="product" class="show-in-mobile">
    </div>
    <div class="text-container">
      <p class="product-type">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-holder">
        <p class="price">$149.99</p>
        <p class="price-before-discount">$169.99</p>
      </div>
      <button type="button" class="add-to-cart"><img src="images/icon-cart.svg" alt="icon"> Add to Cart</button>
    </div>
  </main>
</body>

</html>
