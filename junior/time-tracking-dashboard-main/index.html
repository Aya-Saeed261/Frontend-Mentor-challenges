<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="report">
        <div class="card main">
          <div class="user">
            <img src="images/image-jeremy.png" alt="user" class="pic">
            <div class="info">
              <h1 class="main-title">Report for</h1>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <ul class="stats">
            <li><button type="button" class="stats-btn" data-stats="daily">Daily</button></li>
            <li><button type="button" class="stats-btn active" data-stats="weekly">Weekly</button></li>
            <li><button type="button" class="stats-btn" data-stats="monthly">Monthly</button></li>
          </ul>
        </div>
        <div class="card work" data-card="Work">
          <div class="holder">
            <div class="top">
              <h2 class="title">Work</h2>
              <button class="options"><img src="images/icon-ellipsis.svg" alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">32hrs</p>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play" data-card="Play">
          <div class="holder">
            <div class="top">
              <h2 class="title">Play</h2>
              <button class="options"><img src="images/icon-ellipsis.svg" alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">10hrs</p>
              <p class="previous">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card study" data-card="Study">
          <div class="holder">
            <div class="top">
              <h2 class="title">Study</h2>
              <button type="button" class="options" aria-label="options icon"><img src="images/icon-ellipsis.svg"
                  alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">4hrs</p>
              <p class="previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="card exercise" data-card="Exercise">
          <div class="holder">
            <div class="top">
              <h2 class="title">Exercise</h2>
              <button type="button" class="options" aria-label="options icon"><img src="images/icon-ellipsis.svg"
                  alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">4hrs</p>
              <p class="previous">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="card social" data-card="Social">
          <div class="holder">
            <div class="top">
              <h2 class="title">Social</h2>
              <button type="button" class="options" aria-label="options icon"><img src="images/icon-ellipsis.svg"
                  alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">5hrs</p>
              <p class="previous">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="card self-care" data-card="Self Care">
          <div class="holder">
            <div class="top">
              <h2 class="title">Self Care</h2>
              <button type="button" class="options" aria-label="options icon"><img src="images/icon-ellipsis.svg"
                  alt="icon"></button>
            </div>
            <div class="content">
              <p class="current">2hrs</p>
              <p class="previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>

</html>
