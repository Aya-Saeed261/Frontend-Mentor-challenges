<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="logo-icons-holder holder">
        <h1><img src="images/logo.svg" alt="logo" class="logo"></h1>
        <ul class="icons">
          <li><img src="images/icon-document.svg" alt="icon" class="icon"></li>
          <li><img src="images/icon-folder.svg" alt="icon" class="icon"></li>
          <li><img src="images/icon-upload.svg" alt="icon" class="icon"></li>
        </ul>
      </div>
      <div class="holder storage-holder">
        <p class="usage">Youâ€™ve used <span class="used-storage">815 GB</span> of your storage</p>
        <div class="progress-info">
          <div class="progress-holder">
            <div class="progress"></div>
          </div>
          <div class="max-min-values">
            <p class="value">0 GB</p>
            <p class="value">1000 GB</p>
          </div>
        </div>
        <div class="space-left">
          <p class="value"><span class="number">185</span><span class="text"> GB Left</span></p>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
