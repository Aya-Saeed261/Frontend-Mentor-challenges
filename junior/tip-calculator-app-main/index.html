<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="holder">
    <h1 class="main-title">
      <div>spli</div>
      <div>tter</div>
    </h1>
    <div class="container">
      <form class="inputs">
        <div class="bill-holder">
          <label for="bill">Bill</label>
          <div>
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" name="bill" id="bill" placeholder="0" aria-label="bill">
          </div>
        </div>
        <div class="tip-holder">
          <label for="tip">Select Tip %</label>
          <div class="tip-amounts">
            <div class="tip-value" data-tip="5">5%</div>
            <div class="tip-value" data-tip="10">10%</div>
            <div class="tip-value" data-tip="15">15%</div>
            <div class="tip-value" data-tip="25">25%</div>
            <div class="tip-value" data-tip="50">50%</div>
            <input type="text" id="custom-tip" placeholder="Custom" aria-label="tip">
          </div>
        </div>
        <div class="people-number-holder">
          <label for="people-number-input">Number of People</label>
          <p class="changes"></p>
          <div>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="people-number" id="people-number-input" placeholder="0">
          </div>
        </div>
      </form>
      <div class="result">
        <div class="tip-amount-result">
          <div class="titles">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="value">$0.00</div>
        </div>
        <div class="total-result">
          <div class="titles">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="value">$0.00</div>
        </div>
        <button class="reset no-changes">Reset</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
