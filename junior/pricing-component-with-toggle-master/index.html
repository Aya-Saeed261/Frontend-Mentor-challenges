<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pricing component with toggle master</title>
</head>

<body>
  <div class="container">
    <div class="top-holder">
      <h1 class="main-title">Our Pricing</h1>
      <div class="payment-method">
        <p class="type">Annually</p>
        <div class="toggler-container">
          <div class="toggler"></div>
        </div>
        <p class="type">Monthly</p>
      </div>
    </div>
    <div class="plans">
      <div class="plan">
        <h2 class="title">Basic</h2>
        <div class="cost"><span class="dollar-sign">&dollar;</span><span class="number monthly active">
            19.99</span><span class="number yearly">
            199.99</span></div>
        <ul class="features">
          <li class="feature">500 GB Storage</li>
          <li class="feature">2 Users Allowed</li>
          <li class="feature">Send up to 3 GB</li>
        </ul>
        <button type="button" class="learn-more" aria-label="learn more"><a href="#">Learn More</a></button>
      </div>
      <div class="plan recommended">
        <h2 class="title">Professional</h2>
        <div class="cost"><span class="dollar-sign">&dollar;</span><span class="number monthly active">
            24.99</span><span class="number yearly">
            249.99</span></div>
        <ul class="features">
          <li class="feature">1 TB Storage</li>
          <li class="feature">5 Users Allowed</li>
          <li class="feature">Send up to 10 GB</li>
        </ul>
        <button type="button" class="learn-more" aria-label="learn more"><a href="#">Learn More</a></button>
      </div>
      <div class="plan">
        <h2 class="title">Master</h2>
        <div class="cost"><span class="dollar-sign">&dollar;</span><span class="number monthly active">
            39.99</span><span class="number yearly">
            399.99</span></div>
        <ul class="features">
          <li class="feature">2 TB Storage</li>
          <li class="feature">10 Users Allowed</li>
          <li class="feature">Send up to 20 GB</li>
        </ul>
        <button type="button" class="learn-more" aria-label="learn more"><a href="#">Learn More</a></button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
