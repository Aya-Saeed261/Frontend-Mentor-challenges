<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="balance-info">
        <div class="text-holder">
          <p class="title">My balance</p>
          <div class="value">$921.48</div>
        </div>
        <div class="circles-holder">
          <div class="circle"></div>
        </div>
      </div>
      <div class="spending-info">
        <h1 class="main-title">Spending - Last 7 days</h1>
        <div class="chart">
          <!-- Filled using JavaScript -->
        </div>
        <div class="spending-record">
          <div class="holder current-month">
            <p class="title">Total this month</p>
            <div class="value">$478.33</div>
          </div>
          <div class="holder last-month">
            <div class="value">+2.4%</div>
            <p class="title">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>

</html>
