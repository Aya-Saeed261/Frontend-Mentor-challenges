<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main class="content">
    <div>
      <h1 class="main-title">We're launching soon</h1>
      <div class="timer">
        <div class="holder">
          <div class="number days" data-time="14">
            <div class="overlay"></div>
            <div class="top main">14</div>
            <!-- <div class="flipping-part flip-top">14</div> -->
            <div class="bottom main">14</div>
            <!-- <div class="flipping-part flip-bottom">14</div> -->
          </div>
          <h2 class="title">Days</h2>
        </div>
        <div class="holder">
          <div class="number hours" data-time="0">
            <div class="overlay"></div>
            <div class="top main">00</div>
            <!-- <div class="flipping-part flip-top">00</div> -->
            <div class="bottom main">00</div>
            <!-- <div class="flipping-part flip-bottom">00</div> -->
          </div>
          <h2 class="title">Hours</h2>
        </div>
        <div class="holder">
          <div class="number minutes" data-time="0">
            <div class="overlay"></div>
            <div class="top main">00</div>
            <!-- <div class="flipping-part flip-top">00</div> -->
            <div class="bottom main">00</div>
            <!-- <div class="flipping-part flip-bottom">00</div> -->
          </div>
          <h2 class="title">Minutes</h2>
        </div>
        <div class="holder">
          <div class="number seconds" data-time="0">
            <div class="overlay"></div>
            <div class="top main">00</div>
            <!-- <div class="flipping-part flip-top">00</div> -->
            <div class="bottom main">00</div>
            <!-- <div class="flipping-part flip-bottom">00</div> -->
          </div>
          <h2 class="title">Seconds</h2>
        </div>
      </div>
    </div>
    <ul class="social-accounts">
      <li>
        <a href="#" class="link" aria-label="facebook link"><i class="fa-brands fa-facebook-square"></i></a>
      </li>
      <li>
        <a href="#" class="link" aria-label="pinterest link"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li>
        <a href="#" class="link" aria-label="instagram link"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </main>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>

</html>
